<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        $('#div1').append(', 2')
        $('#div1').prepend('0, ')

        $('<span>, 3</span>').appendTo('#div1')
        $('<span>-1, </span>').prependTo('#div1')

        $('#div2').before('<p>Utilizando .before com paragrafo! Antes 2</p>') // coloca antes da div
        $('#div2').after('<p>Utilizando .after com paragrafo! Depois 2</p>') // coloca depois da div

        $('<p>Utilizando .insertBefore com paragrafo! Antes 3</p>').insertBefore('#div3')
        $('<p>Utilizando .insertAfter com paragrafo! Depois 3</p>').insertAfter('#div3')

        //wrap = envolver ou empacotar
        //$('p.numero').wrap('<div>') // uma div envolvendo cada um
        $('p.numero').wrapAll('<div id="div4">') //uma unica div envolvendo todos
        $("#div4").empty() //remove tudo dentro da ...
        $('#div3, #div4').prev().remove()

        //$('<div>Substituto</div>').replaceAll('body > p')
        //$('body > p').replaceWith('<div>Substituto</div>')
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html())
        })
    </script>
</body>
