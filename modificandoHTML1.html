<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>div sem ID!</div>

    <script>
        // Conteudo 1
        $('#conteudo1').append('<p>ESSE É O CONTEÚDO 1 COM UM PARAGRAFO</p>')

        // Conteudo 2
        const elementos = [
            $('<li></li>').append('Brawl Stars'),
            $('<li></li>').append('Counter-Strike Global Offensive'),
            $('<li></li>').append('Wizards of Legends'),
        ]
        const lista = $('<ul><li>Valorant</li></ul>').prepend(elementos)
        $('#conteudo2').append(lista) // .prepend coloca antes de todos

        // Conteudo 3
        $('#conteudo3').append('<h1>PRIMEIRO</h1>')
            .append('<h1>SEGUNDO</h1>').prepend('<h1>PREPEND DO PRIMEIRO</h1>')
        $('#conteudo3').html('<h1>123</h1>') // .html substitui conteudo
        $('#conteudo3').text('<h1>123</h1>') // ele edita dentro do conteudo

        // Alterando todos
        $('div[id]').html('<strong> AAAAA SUBSTITUI TODOS COM ID! </strong>')
    </script>
</body>
